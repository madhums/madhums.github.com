<h2>Not Found</h2>
<p>I recently moved my blog to jekyll, so if there is any post missing, browse through the posts below</p>

<div class="posts">
  {% for post in site.posts %}
    <h3>
      <a href="{{ post.url }}">{{ post.title }}
        <small class="right">
          {{ post.date | date_to_string }}
        </small>
      </a>
    </h3>
  {% endfor %}
</div>
