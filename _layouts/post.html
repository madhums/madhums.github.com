---
layout: default
---

<div class="post">
  <h2>{{ page.title }}</h2>
  <div class="post-date">{{ page.date | date_to_string }}</div>
  <div class="post-content">
    {{ content }}
  </div>
</div>

<hr>

<div class="related">
  <h3>Related Posts</h3>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <a href="{{ post.url }}">
          {{ post.title }}
          <small>{{ post.date | date_to_string }}</small>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
